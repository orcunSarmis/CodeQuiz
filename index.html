<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Permanent+Marker&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="code"><h1 class="quiztitle">JavaScript Quiz</h1></div>

    <div class="timer" id="timerClock">Score </div>

    

<section class="container1" id="con">
    <div class="rules" id="quizRules">
        <div class="info"><span>Rules</span></div>
        <div class="rule">Try to find correct answer in the options.</div>
        <div class="rule">You must complete all questions in time limit.</div>
        <div class="rule">Incorrect answers will penalize your score/time by ten seconds.</div>
    </div>
</section>

<section class="hide myQ">
    <p id="displayedQuestion"></p>
    <button id="option1"></button>
    <button id="option2"></button>
    <button id="option3"></button>
</section>

<div id="highScore"></div>

<div class="startBtn"><button id="startQuiz">Start Quiz</button></div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
